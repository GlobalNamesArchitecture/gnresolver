machine:
  timezone: UTC
  java:
    version: oraclejdk8
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - gem install bundler
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - bundle install:
        timeout: 360
        pwd:
          db-migration
    - sbt test:compile

database:
  override:
    - psql -U postgres -c "create database test_api encoding 'utf8';"
    - psql -U postgres -c "create database test_resolver encoding 'utf8';"
    - bundle exec rake db:migrate APP_ENV=test_api --trace:
        pwd:
          db-migration
    - bundle exec rake db:migrate APP_ENV=test_resolver --trace:
        pwd:
          db-migration

test:
  override:
    - sbt test
