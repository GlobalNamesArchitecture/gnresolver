@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/screen.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/resolver.css")">
    <link rel="icon" type="image/x-icon" href="@routes.Assets.versioned("images/favicon.ico")">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body class="wrap">
    <section class="intro">
      <div class="grid">
        <div class="unit whole center-on-mobiles">
          <h1>Global Names Resolver</h1>
          <h4>Scientific Names Resolution</h4>
        </div>
      </div>
    </section>
    @content
  </body>
</html>
